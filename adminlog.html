<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Command Log - Bloxco Supermarket</title>
  <link rel="icon" type="image/png" href="https://bloxco.org/img/BloxcoSiteIcon.png">
  <link href="https://bloxco.org/secondary.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 10px;" id="navbar"></nav>

  <section id="s1">
    <div class="container" id="main">
      <div class="row align-items-center">
        <div class="col-2">
          <img src="https://bloxtech.tech/admin/api/userthumb.php?userId={userid}&width=75&height=75&format=png"
            id="pfp" alt="Profile Picture" class="rounded-circle" style="max-width: 75px;">
        </div>
        <div class="col-10">
          <h2><span id="username" class="accent">Loading...</span> ran <code id="cmd" class="accent">command</code>!
          </h2>
        </div>
      </div>
      <div id="more-info">
        <h4>More Information</h4>
        <p><strong>Game:</strong> <span id="place"></span></p>
        <p><strong>Time:</strong> <span id="time"></span></p>
        <p><strong>User's rank:</strong> <span id="rank"></span></p>
      </div>
      <button onclick="btn('Hyra')" type="button" class="btn btn-primary" id="hyrabtn">Button loading..</button>
      <button onclick="btn('Rblx')" type="button" class="btn btn-secondary" id="robloxbtn">Button loading...</button>
      <br /><br /><br />
      !! DO NOTE: This is an early testing stage of this page. Things may not work as intended.
    </div>
  </section>


  <br /><br />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://bloxco.org/js/main.js"></script>
  <script src="https://bloxco.org/js/adminLog.js"></script>
</body>

<footer class="bg-body-tertiary text-center" id="ftr"></footer>

</html>
